{%extends "django_registration/base.html"%}{% load django_bootstrap5 %}
{% block content %}

<style>
  .container{
    background-color: #00061c;
		margin: 0 auto;
		box-shadow: rgb(0, 0, 0) 0px 7px 29px 0px;
		border-radius: 10px;
		color: white;
    text-align: center;
    max-width: 800px;
    align-content: center;
  }
  .btn{
    outline: none;
    border: none;
    margin: 1rem 0;
    padding: .5rem 1rem;
    width: 150px;
    border-radius: 8px;
    background-color: #f15b04;
    color: #fff;
    font-weight: 600;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      {% if form.errors %}
        <p>Incorrect Credentials</p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">
        </h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group"style=" width: 100%;">
              <input type="submit" class="btn" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
